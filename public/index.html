<!DOCTYPE html>
<html ng-app="TrendApp">

	<head>
    
        <title>Twitter trends test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="static/js/controller.js"></script>		
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>    
	</head>
    
<body ng-controller="TrendCtrl">
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-md-4">
				<div class="country-panel">
					<div class="country-panel-title">
						<p>Select Country</p>
					</div>
					<div class="country-dropdowns">
						<div class="first-drop">
							<span help-text>Select Country</span><br>
							<span class="glyphicon glyphicon-globe"></span>
							<select ng-model="firstcountry" ng-options="country as country for country in countries" ng-change="FirstCountry(firstcountry)">
							</select>
						</div>
						<div class="second-drop">
							<span class="help-text">Select Country</span><br>
							<span class="glyphicon glyphicon-globe"></span>
							<select ng-model="secondcountry" ng-options="country as country for country in countries" ng-change="SecondCountry(secondcountry)"></select>
						</div>
					</div>
				</div>

				<div class="trend-panel">
					<div class="trend-panel-title">
						<p>Common trends</p>
					</div>
					<div class="common-trends">
						<a ng-repeat="trend in commontrends" href="{{trend.url}}" target="_blank">
							<li>{{trend.name}}</li>
						</a>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<div class="graph-panel">
					<div class="graph-panel-title">
						<p></p>
					</div>
					<div class="graph-container">
						<div class="row">
							<div class="col-md-8">
								<div class="pi-chart">
									<div id="pie-chart"></div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="trends-with-color">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
