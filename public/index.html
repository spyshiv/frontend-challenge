<!DOCTYPE html>
<html ng-app="TrendApp">

	<head>
    
        <title>Twitter trends test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="static/js/controller.js"></script>		
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>    
	</head>
    
<body ng-controller="TrendCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col col-md-3 left-container">
				<div class="country-panel">
					<div class="country-panel-title">
						<p>Select Countries</p>
					</div>
					<div class="country-dropdowns">
						<div class="first-drop">
							<span class="help-text">Select Country</span><br>
							<span class="glyphicon glyphicon-globe"></span>
							<select class="dropdown-single" ng-model="firstcountry" ng-options="country as country for country in countries" ng-change="FirstCountry(firstcountry)">
							</select>
						</div>
						<div class="second-drop">
							<span class="help-text">Select Country</span><br>
							<span class="glyphicon glyphicon-globe"></span>
							<select class="dropdown-single" ng-model="secondcountry" ng-options="country as country for country in countries" ng-change="SecondCountry(secondcountry)"></select>
						</div>
					</div>
				</div>

				<div class="trend-panel">
					<div class="trend-panel-title">
						<p>Common trends</p>
					</div>
					<div class="common-trends">
						<a ng-repeat="trend in commontrends" href="{{trend.url}}" target="_blank">
							<p class="trend-name">{{trend.name}}</p>
						</a>
					</div>
				</div>
			</div>

			<div class="col col-md-9 right-container">
				<div class="graph-panel">
					<div class="graph-panel-title">
						<p>Trend weights contribution</p>
					</div>
					<div class="graph-container">
						<div class="row">
							<div class="col col-md-8">
								<div class="pie-chart-container">
									<div class="pie-chart-panel">
										<div id="pie-chart"></div>
									</div>
								</div>
							</div>
							<div class="col col-md-4">
								<div class="trends-color-panel">
									<div class="trends-with-color">
										<div class="commontrend" ng-repeat="trend in trendswithcolor">
											<div class="circle-color" ng-style="{'background-color': trend.color}">
											</div>
											<p class="trend-name-single">{{trend.trendname}}</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
